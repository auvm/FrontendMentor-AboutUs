<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="form">
    <h1>Contact Us</h1>
    <form>
      <label for="fname" class="label_form">First name: *</label><br>
      <input type="text" id="fname" name="fname" class="input-box" required><br>
      
      <label for="lname" class="label_form">Last name: *</label><br>
      <input type="text" id="lname" name="lname" class="input-box" required><br>
      
      <label for="email" class="label_form">Email: *</label><br>
      <input type="email" id="email" name="email" class="input-box" required><br>

      <div class="checkbox-container">
        <p>Query Type: *</p>
        <div class="checkbox">
          <input type="radio" id="general_enquiry" name="query_type" value="general_enquiry"  required>
          <label for="general_enquiry">General Enquiry</label><br>
        </div>
        
        <div class="checkbox">
          <input type="radio" id="support_request" name="query_type" value="support_request"  required>
          <label for="support_request">Support Request</label><br>
        </div>
      </div>
      

      <label for="message" class="label_form">Message: *</label><br>
      <textarea name="message" id="message" cols="30" rows="10" maxlength="150" required></textarea>

      <div class="consent_container">
        <input type="checkbox" id="check_consent" name="check_consent" value="checked" required>
        <label for="check_consent">I consent to being contacted by the team. *</label><br>
      </div>
      

      <input type="submit" id="btn_submit" value="Submit">

    </form>
  </section>

  

  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. <br>
    Coded by <a href="https://auvm.github.io/auvmx.github.io/">auvm</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
